name: Fetch Lottery Data

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM ET) to capture latest draw results.
    # Powerball: Mon, Wed, Sat | Mega Millions: Tue, Fri
    # Cash4Life / Take 5: Daily | NY Lotto: Wed, Sat
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: fetch-lottery-data
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest lottery data (all 5 games)
        run: npx tsx scripts/update-data.ts

      - name: Check for stale data
        id: stale_check
        run: |
          if [ -f src/data/.stale-warning ]; then
            echo "stale=true" >> $GITHUB_OUTPUT
            cat src/data/.stale-warning
          fi

      - name: Notify on stale data
        if: steps.stale_check.outputs.stale == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const warning = fs.readFileSync('src/data/.stale-warning', 'utf-8');
            const title = '[Auto] Stale lottery data detected';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Stale data detected again on ${new Date().toISOString()}:\n\n\`\`\`\n${warning}\n\`\`\``,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The data update script detected stale data:\n\n\`\`\`\n${warning}\n\`\`\`\n\nThis may indicate a SODA API outage or a game format change.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/data/ || echo "changes=true" >> $GITHUB_OUTPUT
          git ls-files --others --exclude-standard src/data/ | grep -q . && echo "changes=true" >> $GITHUB_OUTPUT || true

      - name: Verify build succeeds
        if: steps.check_changes.outputs.changes == 'true'
        run: npm run build && npx tsx scripts/validate-build.ts

      - name: Sync CLAUDE.md stats
        if: steps.check_changes.outputs.changes == 'true'
        run: npx tsx scripts/sync-claude-md.ts

      - name: Commit and push data changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/ CLAUDE.md
          git commit -m "chore: update lottery data $(date -u +%Y-%m-%d)"
          git pull --rebase origin main
          git push

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Auto] fetch-lottery-data failed';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Failed again on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The daily \`fetch-lottery-data\` workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }
