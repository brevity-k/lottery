name: Generate Blog Post

on:
  workflow_run:
    workflows: ["Fetch Lottery Data"]
    types: [completed]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: generate-blog
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate daily blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-blog-post.ts

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet content/blog/ || echo "changes=true" >> $GITHUB_OUTPUT
          git ls-files --others --exclude-standard content/blog/ | grep -q . && echo "changes=true" >> $GITHUB_OUTPUT || true

      - name: Verify build succeeds
        if: steps.check_changes.outputs.changes == 'true'
        run: npm run build && npx tsx scripts/validate-build.ts

      - name: Sync CLAUDE.md stats
        if: steps.check_changes.outputs.changes == 'true'
        run: npx tsx scripts/sync-claude-md.ts

      - name: Commit and push blog changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/blog/ CLAUDE.md
          git commit -m "chore: generate daily blog post $(date -u +%Y-%m-%d)"
          git pull --rebase origin main
          git push

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Auto] generate-blog failed';
            const label = 'automation-failure';
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body: `Failed again on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body: `The daily \`generate-blog\` workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: [label],
              });
            }
